<ion-header>
  <ion-toolbar>
    <ion-title>UserEdit</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content style="text-align:center !important;">
  <form class="example-form" #formUser="ngForm" color="primary">
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input type="text" #userCount matInput name="usuario" [(ngModel)]="user.usuario" placeholder="User"
        (keyup)="onKeyUp($event)" onkeypress="if(this.value.length == 30 ) return false;" required>
      <mat-hint> {{userCount.value.length}} /30 </mat-hint>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" #emailCount matInput name="email" placeholder="Email" [(ngModel)]="user.email"
        (keyup)="onKeyUpEmail($event)" required>
      <mat-hint aling="end"></mat-hint>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" #passCount matInput placeholder="Password" matInput name="password"
        [(ngModel)]="user.password" maxlength="30" (keyup)="onKeyUpPass($event)"
        onkeypress="if(this.value.length==20) return false;" required>
      <mat-hint> {{passCount.value.length}} /20 </mat-hint>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Confirmar Password</mat-label>
      <input type="password" #passCount matInput placeholder="Confirmar Password" matInput name="passwordConf"
        [(ngModel)]="user.passwordConf" maxlength="30" (keyup)="onKeyUpPass($event)"
        onkeypress="if(this.value.length==20) return false;" required>
      <mat-hint> {{passCount.value.length}} /20 </mat-hint>
    </mat-form-field>
    <br>
    <br>
    <ion-button (click)="onSubmit(formUser)"
      [disabled]="user.flagUsuario==false || user.flagPass == false || user.flagPassConfirm==false" color="tertiary">
      Submit
    </ion-button>
  </form>
</ion-content>




<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="Dashboard" tab="dashboard">
        <ion-icon name="images"></ion-icon>
        <ion-label>Carousel</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Products" tab="products">
        <ion-icon name="pricetags"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Edit User" tab="user-edit">
        <ion-icon name="create"></ion-icon>
        <ion-label>Edicion de usuario</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Notifications" tab="notifications">
        <ion-icon name="notifications"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs> 
</ion-content>
